<div id="login-row" class="row justify-content-center align-items-center mt-5">
  <div id="login-column" class="col-md-6">
    <div id="login-box" class="col-md-12">
      <form (submit)="login()" method="post" class="form" ngNativeValidate>
        <div class="form-group">
          <label for="email" class="text-info">E-mail</label>
          <input
            [(ngModel)]="user.email"
            name="email"
            type="text"
            id="email"
            class="form-control"
          />
        </div>

        <div *ngIf="error.error && error.error.email">
          <div class="alert alert-danger">{{ error.error.email[0] }}</div>
        </div>

        <div class="form-group">
          <label for="password" class="text-info">Password</label>
          <input
            [(ngModel)]="user.password"
            name="password"
            type="password"
            id="password"
            class="form-control"
          />
        </div>

        <div *ngIf="error.error && error.error.password">
          <div class="alert alert-danger">{{ error.error.password[0] }}</div>
        </div>

        <div *ngIf="error.badCredError">
          <div class="alert alert-danger">{{ error.badCredError }}</div>
        </div>

        <button type="submit" class="btn btn-success mt-4 w-100">login</button>
      </form>
    </div>
  </div>
</div>
